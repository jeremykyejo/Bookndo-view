
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bookndo</title>
      <link rel="shortcut icon" href="images/icon-Bookndo.ico" type="image/x-icon">
      <link rel="icon" href="images/icon-Bookndo.ico" type="image/x-icon">
      <!-- Loading Bootstrap -->
      <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
      <link href="bootstrap/css/theme.css" rel="stylesheet">
      <link href="css/bookndo01.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/datepicker.css" />
      <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
      <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <![endif]-->
   </head>
   <body>

      <div class="modal show" id="#" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title"> We need your feedback</h4>
               </div>
               <div class="modal-body">

   <div class="container">
     <div class="row">
            <div class="col-md-6">
            <div class="alert alert-info" role="alert"> 
             <strong> Thank you </strong> for using Bookndo! <br />
              We would appreciate it, if you gave us feedback by answering the following 2 questions:
             </div>

               
               <p>
                  1. How likely is it that you would 
                  recommend our company to a friend or 
                  colleague?
               </p>


               <div class="row">
                  <div class="col-md-5">
                     <form>
                        <ul class="list-unstyled">
                           <li>
                           <div class="checkbox">
                              <label>
                              <input type="checkbox" value="1" name="fooby[1][]">
                              Very likely
                              </label>
                              </div>
                           </li>
                           <li>
                           <div class="checkbox">
                              <label>
                              <input type="checkbox" value="1" name="fooby[1][]">
                              Somewhat likely
                              </label>
                              </div>
                           </li>
                           <li>
                           <div class="checkbox">
                              <label>
                              <input type="checkbox" value="1" name="fooby[1][]">
                              Not likely
                              </label>
                              </div>
                           </li>
                           <li>
                           <div class="checkbox">
                              <label>
                              <input type="checkbox" value="1" name="fooby[1][]">
                              Not likely at all
                              </label>
                           </div>
                           </li>
                        </ul>
                  </div>
               </div>

               <br />

               <div class="row">
               <div class="col-md-5"> 
               
               <p>
               2. Please, explain the reason(s) why 
               you gave that score?
               </p>

               <div class="form-group">
               <textarea class="form-control" style="overflow:auto;resize:none" rows="4" cols="50">
               </textarea>
               </div>

                <div class="form-group">  
              
               <button type="submit" class="btn btn-sm btn-primary">Send</button>
               <button type="reset" class="btn btn-sm btn-default">Reset</button>
              
               </div>
               </div>   
               </div>
             
            <!-- tab content ends here -->
         </div>
      </div>
        </div>
   </div>
            </div>
            <!-- /.modal-content -->
         </div>
         <!-- /.modal-dialog -->
      </div>

      <!-- Load JS here for greater good =============================-->
      <script src="js/jquery-1.8.3.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap-datepicker.js"></script>
      <script src="js/bookndo01.js"></script>
      <script src="js/validator.js"></script>
      <script src="js/map.js"></script>
   </body>
</html>
